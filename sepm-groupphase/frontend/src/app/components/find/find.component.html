<div class="container-fluid">

  <div class="container">
    <div class="row">

      <div class="col-sm-3">
        <img class="img-fluid" src="{{imagePath}}" alt="dude profile image">
        <div class="row-sm-1">
          <h4 style="text-decoration: underline;">{{userName}}</h4>
        </div>
      </div>
      <div class="col-sm-9">
        <h1>Find</h1>
        <form [formGroup]="radioGroupForm">
          <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="model">
            <label ngbButtonLabel class="btn-secondary">
              <input ngbButton type="radio" value="Exercise"> Exercise
            </label>
            <label ngbButtonLabel class="btn-secondary">
              <input ngbButton type="radio" value="Course"> Course
            </label>
            <label ngbButtonLabel class="btn-secondary">
              <input ngbButton type="radio" value="Workout"> Workout
            </label>
            <label ngbButtonLabel class="btn-secondary">
              <input ngbButton type="radio" value="Dudes"> Dudes
            </label>
            <label ngbButtonLabel class="btn-secondary">
              <input ngbButton type="radio" value="FitnessProvider"> Fitness Provider
            </label>
          </div>
        </form>
          <!-- Search form -->
          <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>

      </div>

    </div>
  </div>

</div>
