<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<div class="container-fluid">

  <div class="container">
    <div class="row">

      <div class="col-sm-3">
        <img class="img-fluid" src="{{imagePath}}" alt="dude profile image">
        <div class="row-sm-1">
          <h4 style="text-decoration: underline; text-align: center">{{userName}}</h4>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="row">

          <div class="col">

            <h1>{{courseName}} </h1>
            <p>Rating: <ngb-rating  [rate]="course.rating" [readonly]="true" max="5"></ngb-rating> {{rating}}/5</p>
            <p>{{description}}</p>
            <p>Provided by: <a *ngIf="fitnessProvider" [routerLink]="['/fitnessProvider']" class="btn2 btn-link">{{fitnessProvider.name}}</a></p>
            <button type="button" class="btn btn-rating" data-toggle="modal" data-target="#favoriteModal"><i class="fas fa-star"></i></button>
          </div>
          <div class="col">
            <div class="col">
              <img class="img-fluid" src="{{imagePath2}}" align="center" alt="course image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- modal for setting bookmark -->
<div class="modal" id="favoriteModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h4 *ngIf="course != undefined " class="modal-title">Rate {{course.name}}</h4>
      </div>
      <div class="modalRating">
        <ngb-rating  [(rate)]="ratingForItem" max="5"></ngb-rating>
        {{ratingForItem}}/5
      </div>
      <div class="modal-footer">
        <button type="button" (click)="ratingForItem = 0" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="rateItem(course)" class="btn btn-success" data-dismiss="modal">Rate</button>
      </div>
    </div>

  </div>
</div>
