<div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login as Fitness Provider</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">

            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="Enter username">
              <div *ngIf="submitted && !!loginForm.controls.username.errors" class="error">
                <small class="form-text text-danger" *ngIf="!!loginForm.controls.username.errors.required">Your username is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && !!loginForm.controls.password.errors" class="error">
                <small class="form-text text-danger" *ngIf="!!loginForm.controls.password.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-danger" *ngIf="!!loginForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <div class="registration">
              <button type="button" routerLink="/register-as-fitness-provider" class="btn btn-link">Register as Fitness Provider</button>
            </div>

            <div class="login-as-dude">
              <a [routerLink]="['']" class="btn btn-link">Login as Dude</a>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
