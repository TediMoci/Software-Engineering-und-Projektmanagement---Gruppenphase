<h3 class="registerTitle">Register as Fitness Provider</h3>

<div class="pt-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>
      <form [formGroup]="registerForm" (ngSubmit)="registerFitnessProvider()">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" maxlength="50" formControlName="name" class="form-control" id="name"
                 aria-describedby="nameHelp" placeholder="Enter name">
          <div *ngIf="submitted && !!registerForm.controls.name.errors" class="error">
            <small class="form-text text-warning" *ngIf="!!registerForm.controls.name.errors.required">Your name is
              required!
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" formControlName="password" class="form-control" id="password"
                 placeholder="Enter password">
          <div *ngIf="submitted && !!registerForm.controls.password.errors" class="error">
            <small class="form-text text-warning" *ngIf="!!registerForm.controls.password.errors.required">Your password is
              required!
            </small>
            <small class="form-text text-warning" *ngIf="!!registerForm.controls.password.errors.minlength">Your password
              must be at least 8 characters long!
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordConfirmed">Password Confirmed</label>
          <input type="password" name="passwordConfirmed" formControlName="passwordConfirmed" class="form-control" id="passwordConfirmed"
                 placeholder="Enter password">
          <div *ngIf="submitted && !!registerForm.controls.passwordConfirmed.errors" class="error">
            <small class="form-text text-warning" *ngIf=" !!registerForm.controls.passwordConfirmed.errors.required">Your password is
              required!
            </small>
            <small class="form-text text-warning" *ngIf="!!registerForm.controls.passwordConfirmed.errors.passwordCheck"> Confirmed password does not match
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" formControlName="email" class="form-control" id="email"
                 aria-describedby="emailHelp" placeholder="Enter email">
          <div *ngIf="submitted && !!registerForm.controls.email.errors" class="error">
            <small class="form-text text-warning" *ngIf="!!registerForm.controls.email.errors.required">Your email is
              required!
            </small>
          </div>
        </div>


        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" formControlName="address" class="form-control" id="address"
                 aria-describedby="addressHelp" placeholder="Enter address">
          <div *ngIf="submitted && !!registerForm.controls.address.errors" class="error">
            <small class="form-text text-warning" *ngIf="!!registerForm.controls.address.errors.required">Your address is
              required!
            </small>
          </div>
        </div>

        <button type="button" (click)="registerFitnessProvider()" class="btn btn-success float-right">Submit</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </form>

    </div>
  </div>
</div>
