<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">{{ error }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div  class="container-fluid">

  <div class="container">
    <div class="row">

      <div class="col-sm-3">
        <img class="img-fluid" src="{{imagePath}}" alt="dude profile image">
        <div class="row-sm-10">
          <h4 style="text-decoration: underline; text-align: center">{{userName}}</h4>
        </div>
      </div>
      <div class="col-sm-9">
        <h1>Create Training Schedule rAnDoMlY</h1>

        <div class="tsForm">

          <form [formGroup]="tsForm">
            <span class="anchor" id="formRegister"></span>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="tsMinTarget">MinTarget*</label>
                  <input type="number" name="tsMinTarget" maxlength="4" class="form-control" id="tsMinTarget"
                         formControlName="tsMinTarget"
                         aria-describedby="tsMinTargetHelp" placeholder="Enter name">
                  <div *ngIf="submitted && !!tsForm.controls.tsMinTarget.errors" class="error">
                    <small class="form-text text-warning" *ngIf="!!tsForm.controls.tsMinTarget.errors.required">Name is
                      required!
                    </small>
                  </div>
                </div>
                <div class="col">
                  <label for="tsMaxTarget">MaxTarget*</label>
                  <input type="number" name="tsMaxTarget" maxlength="4" class="form-control" id="tsMaxTarget"
                         formControlName="tsMaxTarget"
                         aria-describedby="tsMaxTargetHelp" placeholder="Enter name">
                  <div *ngIf="submitted && !!tsForm.controls.tsMaxTarget.errors" class="error">
                    <small class="form-text text-warning" *ngIf="!!tsForm.controls.tsMaxTarget.errors.required">Name is
                      required!
                    </small>
                  </div>
                </div>
              </div>

              <div class="row">

                <div class="col">
                  <!--start dropdown-->
                  <label>Interval*</label>
                  <mat-form-field>
                    <mat-label>{{showCurrentDays()}}</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let days of intervalDays" [value]="days" (click)="setChosenInterval(days)">
                        {{days}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <!--end dropdown-->
                </div>
                <div class="col"></div>

              </div>
            </div>
          </form>




        </div>

        <div class="row-buttons">
          <a [routerLink]="['/create']" class="btn btn-link">Cancel</a>
          <button type="button" (click)="createTrainingSchedule()" class="btn btn-success float-right">Create</button>
          <p><small>Fields marked with * are mandatory!</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
