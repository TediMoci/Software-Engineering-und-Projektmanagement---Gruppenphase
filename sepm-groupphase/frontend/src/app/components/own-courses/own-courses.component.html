<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<div class="container-fluid">

  <div class="container">
    <div class="row">

      <div class="col-sm-3">
        <img class="img-fluid" src="{{imagePath}}" alt="dude profile image">
        <div class="row-sm-1">
          <h4 style="text-decoration: underline;">{{userName}}</h4>
        </div>
      </div>
      <div class="col-sm-9">
        <h1>My Courses</h1>
        <p>Click on a name to see your course. Scroll to see more courses!</p>
        <ul>
          <li *ngFor='let element of courses'>
            <a [routerLink]="['/course']" (click)="setSelectedCourse(element)" class="btn2 btn-link">{{element.name}}</a>
            <button type="button" (click)="goToEditCourse(element)" class="btn btn-secondary"><i class="fa fa-pencil-alt"></i></button>
            <button type="button" (click)="setToDeleteCourse(element)" class="btn btn-secondary" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i></button>
          </li>
        </ul>
      </div>

    </div>
  </div>

</div>

<!-- modal for deleting course -->
<div class="modal" id="deleteModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Are you sure you want to delete your course "{{courseToDelete}}"?</h4>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="deleteCourse()" class="btn btn-success" data-dismiss="modal">Yes, delete</button>
      </div>

    </div>
  </div>
</div>
