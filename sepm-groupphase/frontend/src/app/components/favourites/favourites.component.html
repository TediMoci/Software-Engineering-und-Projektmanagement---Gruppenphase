<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">{{ error }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container-fluid">

  <div class="container">
    <div class="row">

      <div class="col-sm-3">
        <img class="img-fluid" src="{{imagePath}}" alt="dude profile image">
        <div class="row-sm-1">
          <h4 style="text-decoration: underline; text-align: center">{{userName}}</h4>
        </div>
      </div>
      <div class="col-sm-9">
        <h1>Favourites</h1>
        <p><a [routerLink]="['/favourite-courses']" class="btn btn-link">My favourite courses</a></p>
        <p><a [routerLink]="['/favourite-exercises']" class="btn btn-link">My favourite exercises</a></p>
        <p><a [routerLink]="['/favourite-workouts']" class="btn btn-link">My favourite workouts</a></p>
        <p><a [routerLink]="['/favourite-trainingSchedules']" class="btn btn-link">My favourite training schedules</a></p>
      </div>

    </div>
  </div>

</div>
